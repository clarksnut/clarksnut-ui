<div class="pf-filter-panel" style="border-bottom: 1px solid #ededed; padding-bottom: 10px;">
  <div class="filter-pf">

    <span dropdown class="dropdown primary-action">
      <button dropdownToggle class="btn btn-default dropdown-toggle" type="button" aria-haspopup="true" aria-expanded="false">Filter
        <span class="caret"></span>
      </button>
      <div *dropdownMenu class="dropdown-menu">
        <div class="filter-panel-container ">
          <input type="text" class="keyword-filter form-control" placeholder="Filter by Keyword" autocorrect="off" autocapitalize="none"
            spellcheck="false">
          <div class="category">
            Space
            <span class="pficon pficon-info vendor-info-icon" aria-hidden="true" tooltip="This filter will only apply to items which contain publisher information. Items that do not have a publisher will not be shown in the filter results."></span>
            <ul>
              <li *ngFor="let space of spaces">
                <div class="checkbox">
                  <label class="category-option-label" cnStopPropagation>
                    <input type="checkbox"> {{space.attributes.name | spaceName}}
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </span>
    <span class="filter-pf">
      <span class="toolbar-pf-results">
        <h5 *ngIf="currentNumberOfItems && totalNumberOfItems">{{currentNumberOfItems}}
          <span>of {{totalNumberOfItems}}</span> Items
        </h5>
        <p *ngIf="appliedFilters.size > 0">Active filters:</p>
        <ul class="list-inline">
          <li *ngFor="let key of toArray(appliedFilters.keys())">
            <span class="active-filter label label-info single-label">
              <span class="pf-filter-label-category"></span> {{key}}: {{appliedFilters.get(key).name}}
              <a>
                <span (click)="clearFilter(key)" class="pficon pficon-close"></span>
              </a>
            </span>
          </li>
        </ul>
        <p>
          <a class="clear-filters" *ngIf="appliedFilters.size > 0" (click)="clearAllFilters()">Clear All Filters</a>
        </p>
      </span>
    </span>

    <span class="toolbar-pf-results" style="float: right; padding-right: 10px;">
      <div class="table-view-pf-select-results" style="padding-top: 0px;">
        <div style="display: inline-block; vertical-align: middle;">
          <ul class="pagination">
            <li>
              <a href="javascript:void(0);" (click)="previousPage()">
                <span class="i fa fa-angle-left"></span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0);" (click)="nextPage()">
                <span class="i fa fa-angle-right"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </span>

  </div>
</div>
