<div *ngIf="isButton; then buttonTemplate else linkTemplate"></div>

<ng-template #buttonTemplate>
  <button type="button" class="btn btn-{{buttonType}} btn-{{buttonSize}}">
    <span class="fa fa-send"></span> {{label}}
  </button>
</ng-template>

<ng-template #linkTemplate>
  <a></a>
</ng-template>
