<div class="container-fluid">
  <div class="row toolbar-pf">
    <div class="col-sm-12">
      <div class="toolbar-pf-actions">
        <div class="form-group">
          <button type="button" (click)="back()" class="btn btn-default btn-lg opf-btn-lg">
            <span class="fa fa-long-arrow-left"></span>
          </button>
        </div>
        <div class="form-group">
          <div class="btn-group">
            <button type="button" (click)="downloadPdf()" class="btn btn-default btn-lg opf-btn-lg" style="margin-left: -1px;">
              <span class="fa pficon-print"></span>
            </button>
            <button type="button" (click)="downloadXml()" class="btn btn-default btn-lg opf-btn-lg" style="margin-left: -1px;">
              <span class="fa fa-download"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
