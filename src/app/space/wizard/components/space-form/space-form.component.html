<form [formGroup]="form" class="form-horizontal">
  <div class="form-group" formControlError="assignedId">
    <label class="col-sm-3 control-label required-pf">{{ 'SPACE_WIZARD.SPACE_FORM.ASSIGNED_ID' | translate }}
      <i class="fa fa-question-circle text-muted" popover="{{ 'SPACE_WIZARD.SPACE_FORM.ASSIGNED_ID_TOOLTIP' | translate }}" placement="right"
        [outsideClick]="true"></i>
    </label>
    <div class="col-sm-9">
      <input formControlName="assignedId" type="text" class="form-control" autofocus/>
      <form-help-block formControlHelp="assignedId"></form-help-block>
    </div>
  </div>
  <div class="form-group" formControlError="name">
    <label class="col-sm-3 control-label required-pf">{{ 'SPACE_WIZARD.SPACE_FORM.NAME' | translate }}
    </label>
    <div class="col-sm-9">
      <input formControlName="name" type="text" class="form-control" />
      <form-help-block formControlHelp="name"></form-help-block>
    </div>
  </div>
  <div class="form-group" formControlError="description">
    <label class="col-sm-3 control-label">{{ 'SPACE_WIZARD.SPACE_FORM.DESCRIPTION' | translate }}
    </label>
    <div class="col-sm-9">
      <textarea formControlName="description" class="form-control"></textarea>
      <form-help-block formControlHelp="description"></form-help-block>
    </div>
  </div>
</form>
