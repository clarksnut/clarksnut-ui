<div class="project-bar">
  <div class="toggle-menu">
    <button (click)="toggleSidebar()" type="button" class="navbar-toggle project-action-btn">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>

  <div class="form-group">
    <div dropdown class="btn-group bootstrap-select form-control">
      <button dropdownToggle type="button" class="btn dropdown-toggle btn-default" data-toggle="dropdown" role="button" title="{{current.attributes.name || current.attributes.assignedId}}"
        aria-expanded="false">
        <span class="filter-option pull-left">{{current.attributes.name || current.attributes.assignedId}}</span>&nbsp;
        <span class="bs-caret">
          <span class="caret"></span>
        </span>
      </button>
      <div *dropdownMenu class="dropdown-menu open" role="combobox" style="max-height: 542px; overflow: hidden; min-height: 86px;">
        <ul class="dropdown-menu inner" role="listbox" aria-expanded="false" style="max-height: 530px; overflow-y: auto; min-height: 74px;">
          <li *ngFor="let space of permittedSpaces" routerLinkActive="selected" data-original-index="0">
            <a routerLink="/_spaces/{{space.id}}" tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="true">
              <span class="text">{{space.attributes.name | spaceName}}</span>
              <span class="fa fa-check check-mark"></span>
            </a>
          </li>
          <li class="divider" data-original-index="5"></li>
          <li data-original-index="6">
            <a routerLink="/_spaces" tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="false">
              <span class="text">Ver todos los Espacios</span>
              <span class="fa fa-check check-mark"></span>
            </a>
          </li>
        </ul>
      </div>
      <select class="selectpicker form-control" data-selected-text-format="count>3" id="boostrapSelect" title="" tabindex="-98">
        <option *ngFor="let space of permittedSpaces" value="{{space.attributes.name || space.attributes.assignedId}}">
          {{space.attributes.name | spaceName}}
        </option>
        <option data-divider="true"></option>
        <option value="">Ver todos los Espacios</option>
      </select>
    </div>
  </div>
