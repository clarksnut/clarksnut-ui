<div class="middle">
  <div class="middle-header header-toolbar">
    <div class="container-fluid">
      <div class="page-header page-header-bleed-right page-header-bleed-left">
        <h1>
          Configuraciones
          <span class="page-header-link">
            <a>
              Aprender más
              <i class="fa fa-external-link" aria-hidden="true"></i>
            </a>
          </span>
        </h1>
      </div>
    </div>
  </div>
  <div class="middle-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6" *ngIf="space">

          <h2>Espacio</h2>
          <form #spaceForm="ngForm" (ngSubmit)="save(spaceForm)" novalidate>
            <div class="form-group">
              <label>Nombre</label>
              <input name="name" [(ngModel)]="space.attributes.name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Descripción</label>
              <textarea name="description" [(ngModel)]="space.attributes.description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
