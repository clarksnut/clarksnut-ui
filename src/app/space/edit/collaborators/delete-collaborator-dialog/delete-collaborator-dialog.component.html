<ng-template #modalTemplate>

  <div class="modal-project-delete">
    <div class="modal-body">
      <h1>Are you sure to remove this collaborator?</h1>
    </div>
    <div class="modal-footer">
      <button class="btn btn-lg btn-danger" type="button" (click)="delete();">Delete</button>
      <button class="btn btn-lg btn-default" type="button" (click)="cancel();">Cancel</button>
    </div>
  </div>

</ng-template>
