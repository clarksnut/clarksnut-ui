<div class="container-fluid">
  <div class="row toolbar-pf">
    <div class="col-sm-12">
      <form class="toolbar-pf-actions">
        <div class="form-group toolbar-pf-filter">
          <label class="sr-only" for="filter">Name</label>
          <div class="input-group">
            <div class="input-group-btn" dropdown>
              <button dropdownToggle type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">Name
                <span class="caret"></span>
              </button>
              <ul *dropdownMenu class="dropdown-menu">
                <li>
                  <a href="javascript:void(0)">Name</a>
                </li>
              </ul>
            </div>
            <!-- /btn-group -->
            <input type="text" class="form-control" id="filter" placeholder="Filter By Name...">
          </div>
          <!-- /input-group -->
        </div>
        <div class="form-group">
          <button type="button" class="create-button btn btn-primary" (click)="spaceWizard.open()">
            <span class="fa fa-plus"></span>
            <span class="create-button-text">{{'LANDSCAPE.CREATE_SPACE' | translate}}</span>
          </button>
        </div>
        <div class="toolbar-pf-action-right">
          <div class="form-group toolbar-pf-find">
            <button class="btn btn-link btn-find" type="button">
              <span class="fa fa-search"></span>
            </button>
            <div class="find-pf-dropdown-container">
              <input type="text" class="form-control" id="find" placeholder="Find By Keyword...">
              <div class="find-pf-buttons">
                <span class="find-pf-nums">1 of 3</span>
                <button class="btn btn-link" type="button">
                  <span class="fa fa-angle-up"></span>
                </button>
                <button class="btn btn-link" type="button">
                  <span class="fa fa-angle-down"></span>
                </button>
                <button class="btn btn-link btn-find-close" type="button">
                  <span class="pficon pficon-close"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group toolbar-pf-view-selector">
            <button class="btn btn-link ">
              <i class="fa fa-th"></i>
            </button>
            <button class="btn btn-link ">
              <i class="fa fa-th-large"></i>
            </button>
            <button class="btn btn-link ">
              <i class="fa fa-th-list"></i>
            </button>
          </div>
        </div>
      </form>
      <div class="row toolbar-pf-results">
        <div class="col-sm-12">
          <h5>{{spaces.length}} Results</h5>
        </div>
        <!-- /col -->
      </div>
      <!-- /row -->
    </div>
    <!-- /col -->
  </div>
  <!-- /row -->
</div>


<div class="container-fluid container-cards-pf">
  <div class="row row-cards-pf">
    <div *ngFor="let space of spaces" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div routerLink="/_spaces/{{space.id}}" class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
        <div class="card-pf-body" style="height: 261px;">
          <div class="card-pf-heading-kebab">
            <div dropdown container="body" class="dropup pull-right dropdown-kebab-pf">
              <button dropdownToggle cnStopPropagation class="btn btn-link dropdown-toggle" type="button" id="dropupKebabRight3" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <span class="fa fa-ellipsis-v"></span>
              </button>
              <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="dropupKebabRight3">
                <li>
                  <a href="#">Edit Space</a>
                </li>
                <li>
                  <a href="javascript:void(0)" (click)="deleteSpaceModal.open(space)">Delete Space</a>
                </li>
              </ul>
            </div>
          </div>


          <div class="card-pf-top-element">
            <span class="pficon pficon-enterprise card-pf-icon-circle"></span>
          </div>
          <h2 class="card-pf-title text-center">
            {{space.attributes.name | spaceName}}
          </h2>
          <div class="card-pf-items text-center">
            <div class="card-pf-item">
              <span class="pficon pficon-key"></span>
              <span class="card-pf-item-text">{{space.attributes.assignedId}}</span>
            </div>
          </div>
          <p class="card-pf-info text-center">
            <strong>Created On</strong> {{space.attributes.createdAt | date }}
            <br> {{space.attributes.description}}</p>
        </div>
        <div class="card-pf-view-checkbox">
          <input type="checkbox">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create Space modal -->
<cn-space-wizard #spaceWizard></cn-space-wizard>
<cn-space-delete #deleteSpaceModal></cn-space-delete>
